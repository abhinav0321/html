<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="form animate__animated animate__bounceInLeft">
        <form action="">

            <div class="content">
                <h3>Student Registration</h3>
                <input type="text" name="name" id="name" placeholder="Full Name" required><br><br>
                <input type="email" name="email" id="email" placeholder="email" required><br><br>
                <input type="text" name="number" id="number" placeholder="Phone Number" required><br><br>
                <input type="date" name="date" id="date" required><br><br>
                <input type="text" name="aadhar" id="aadhar" placeholder="Aadhar Card" required><br><br>
                <input type="file" name="aadharf" id="aadharf" required><br>
                <p>please upload your aadhar card in PDF form</p> <br><br>
                <button type="submit">Register</button>

            </div>

        </form>

    </div>

</body>

</html>
